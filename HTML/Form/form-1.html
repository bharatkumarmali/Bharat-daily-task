<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bharat</title>

    <!-- icon link -->
    <link rel="icon" href="india.png">
</head>
<body>
    <h1>Form</h1>
    <br>
    <form action="" autocomplete="off">

        <!-- type="text" -->
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="first name" title="enter your first name" required>
        <br>
        <br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" value="Ram" title="enter your last name" required>
        <br>
        <br>

        <!-- type="email" -->
        <label for="email-id">Email Id</label>
        <input type="email" id="email-id" size="50">
        <br>
        <br>

        <!-- type="number" -->
        <label for="mobile-no">Mobile No.</label>
        <input type="number" id="mobile-no" step="5">
        <br>
        <br>

        <!-- type="tel" -->
        <label for="phone-no">Phone No.</label>
        <input type="tel" id="phone-no" minlength="10" maxlength="10">
        <br>
        <br>

        <!-- type="password" -->
        <label for="pass">Password</label>  
        <input type="password" id="pass" disabled>
        <br>
        <br>

        <!-- type="time" -->
        <label for="tm">Time</label>
        <input type="time" id="tm">
        <br>
        <br>

        <!-- type="date" -->
        <label for="dt">Date</label>
        <input type="date" id="dt" min="2000-05-01">
        <br>
        <br>
        
        <!-- type="datetime-local" -->
        <label for="date-time">Date and Time</label>
        <input type="datetime-local" id="date-time">
        <br>
        <br>
        
        <!-- type="month" -->
        <label for="mth">Month</label>
        <input type="month" id="mth">
        <br>
        <br>
        
        <!-- type="url" -->
        <label for="web">URL</label>
        <input type="url" id="web">
        <br>
        <br>
        
        <!-- type="hidden" -->
        <label for="hide">Hidden</label>
        <input type="hidden" id="hide">
        <br>
        <br>
        
        <!-- <textarea> -->
        <label for="add">Address </label>
        <br>
        <textarea name="" id="add" cols="30" rows="3" autofocus></textarea>
        <br>
        <br>
        
        <!-- type="radio" -->
        <label for="">Gender  </label>
        <input type="radio" name="gender" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" id="female"><label for="female">Female</label>
        <input type="radio" name="gender" id="other"><label for="other">Other</label>
        <br>
        <br>

        <!-- type="checkbox" -->
        <label for="">Hobies </label>
        <br>
        <input type="checkbox" id="cricket"><label for="cricket">Playing Cricket</label>
        <br>
        <input type="checkbox" id="book"><label for="book">Readding Book</label>
        <br>
        <input type="checkbox" id="witt"><label for="witt">Writting</label>
        <br>
        <input type="checkbox" id="run"><label for="run">Running</label>
        <br>
        <br>

        <!-- type="search" -->
        <label for="src">Search</label>
        <input type="search" id="src">
        <br>
        <br>
        
        <!-- type="color" -->
        <label for="clr">Color</label>
        <input type="color" id="clr">
        <br>
        <br>
        
        <!-- type="range" -->
        <label for="rng">Search</label>
        <input type="range" id="rng">
        <br>
        <br>
        
        <!-- type="upload" -->
        <label for="upld">Upload</label>
        <input type="file" id="upld">
        <br>
        <br>
        
        <!-- type="reset" -->
        <input type="reset">

        <!-- type="submit" -->
        <input type="submit">
        
        <!-- type="button" -->
        <input type="button" value="Click here">
        
    </form>
</body>
</html>
