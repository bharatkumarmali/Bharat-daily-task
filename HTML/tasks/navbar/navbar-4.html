<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuldeep</title>
    <link rel="icon" href="india.webp">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
    }

    /* more  */
    nav {
       display: flex; 
       width: 100%;
       background-color: black;
       color: white;
       border-radius: 40px;
       justify-content: center;
    }
    nav a {
        text-decoration: none;
        padding: 18px;
        background-color: black;
        color: white;
        font-size: 17px;
        font-family: sans-serif;
    }
    nav a:hover {
        text-decoration: underline;
        color: white;
    }
    nav button {
        text-decoration: none;
        border: 0;
        padding: 18px;
        cursor: pointer;
        font-size: 17px;
        background-color: black;
        color: white;
    }
    nav button:hover {
        text-decoration: underline;
        color: white;
    }
    .hide {
        display: none;
    }
    .more:hover .hide {
        display: block;
        position: absolute;
    }
    .more:hover .hide a {
        display: block;
    }

    /* conrtact */
    .hide-2 {
        display: none;
    }
    .more-2:hover .hide-2 {
        display: inline-block;
        position: absolute;
    }
    
</style>
<body>
    <nav>
        <a href="#">HOME</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
        <a href="#">SERVICES</a>
        <div class="more">
            <button>MORE</button>
            <div class="hide">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <div class="more-2">
                    <button>CONTACT</button>
                    <div class="hide-2">
                        <a href="#">KULDEEP</a> 
                        <a href="#">BHARAT</a>
                        <a href="#">KAMLESH</a>
                    </div>
                </div>
            
            </div>
        </div>
    </nav>

</body>

</html>
