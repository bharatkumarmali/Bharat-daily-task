<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primitive Data Type</title>
</head>
<body>

    <!-- Data Type
    1. Primitive
        1.1. number
        1.2. string
        1.3. boolean
        1.4. null
        1.5. undefined
    2. non-primitive
        2.1. array
        2.2. object -->


    <!-- Primitive data type  -->

    <p id="demo-1"></p>
    <p id="demo-2"></p>
    <p id="demo-3"></p>
    <p id="demo-4"></p>
    <p id="demo-5"></p>
    <p id="demo-6"></p>

    <script>
        // 1. number 
        let a = 100;
        let b = 200;
        const c = a + b;
        document.getElementById("demo-1").innerHTML = "the value of C is = " + c;

        // 2. string 
        let d = "manan kothari"
        document.getElementById("demo-2").innerHTML = d;

        // 3. boolean 
        let e = 5;
        let f = 6;
        let g = e > f;
        let h = e < f;
        document.getElementById("demo-3").innerHTML = g;
        document.getElementById("demo-4").innerHTML = h;
        
        // 4. null 
        let i = null;
        document.getElementById("demo-5").innerHTML = i;

        // 5. undefined 
        let j;
        document.getElementById("demo-6").innerHTML = j;
    </script>
</body>
</html>
